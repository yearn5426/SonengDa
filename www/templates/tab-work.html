<ion-view view-title="Work" class="work">
  <ion-header-bar align-title="center" class="head-bar" >
    <h1 class="title">Work</h1>
  </ion-header-bar>
  <div class="toast" ng-class="{true:'show', false:''}[showReturn]">
    再次点击返回键退出应用
  </div>
  <ion-content>
    <p class="split">报销管理</p>
    <div class="common">
      <p ng-click="goExpenseShort()"><i class="icon ion-ios-paper-outline"></i>报销快速记 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goNewExpense()"><i class="icon ion-ios-download-outline"></i>新增费用 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goExpenseQuery()"><i class="icon ion-ios-search"></i>费用查询 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goExpenseClaim()"><i class="icon ion-ios-checkmark-outline"></i>报销审批 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goExpenseChart()"><i class="icon ion-ios-book-outline"></i>费用报表 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <p class="split">日程管理</p>
    <div class="common">
      <p><i class="icon ion-ios-calendar-outline"></i>日历 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goNewActivity()"><i class="icon ion-ios-pricetags-outline"></i>新增活动 <i class="icon ion-ios-arrow-right right"></i></p>
      <p><i class="icon ion-ios-glasses-outline"></i>查看其他人活动 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
  </ion-content>
</ion-view>
