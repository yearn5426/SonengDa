<ion-view view-title="Password-setting" class="password-setting">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">Password Setting</h1>
  </ion-header-bar>
  <ion-content>
    <div class="password">
      <div>
        <label>旧密码</label><input type="password" value="123456789">
      </div>
      <div>
        <label>新密码</label><input type="password" value="123456789">
      </div>
      <div>
        <label>确认密码</label><input type="password" value="123456789">
      </div>
    </div>
  </ion-content>
  <div class="tool">
    <p class="submit">确定</p>
    <p class="cancel">取消</p>
  </div>
</ion-view>
