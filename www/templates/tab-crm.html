<ion-view view-title="CRM" class="crm">
  <ion-header-bar align-title="center" class="head-bar" >
    <h1 class="title">CRM</h1>
  </ion-header-bar>
  <div class="toast" ng-class="{true:'show', false:''}[showReturn]">
    再次点击返回键退出应用
  </div>
  <ion-content>
    <div class="common">
      <p ng-click="goDashboard()"><i class="icon ion-ios-timer-outline"></i>仪表盘 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goContacts()"><i class="icon ion-ios-people-outline"></i>联系人 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goScan()"><i class="icon ion-ios-barcode-outline"></i>扫描名片 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goActivityRecord()"><i class="icon ion-ios-browsers-outline"></i>活动 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goCustomRecord()"><i class="icon ion-ios-albums-outline"></i>客户档案 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goCustomDistribution()"><i class="icon ion-ios-pie-outline"></i>客户分配 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goNicheList()"><i class="icon ion-ios-color-wand-outline"></i>客户商机 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goQuoteList()"><i class="icon ion-ios-copy-outline"></i>客户报价 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goOrderList()"><i class="icon ion-ios-compose-outline"></i>客户订单 <i class="icon ion-ios-arrow-right right"></i></p>
      <p ng-click="goProductList()"><i class="icon ion-ios-paper-outline"></i>产品目录 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
  </ion-content>
</ion-view>
