<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="CRM" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/crm">
    <ion-nav-view name="tab-crm"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Work" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/work">
    <ion-nav-view name="tab-work"></ion-nav-view>
  </ion-tab>

  <!-- Cooperation Tab -->
  <ion-tab title="Synergy" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/synergy">
    <ion-nav-view name="tab-synergy"></ion-nav-view>
  </ion-tab>

  <!-- Me Tab -->
  <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

</ion-tabs>
