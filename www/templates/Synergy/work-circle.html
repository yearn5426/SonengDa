<ion-view view-title="Dashboard" class="work-circle" ng-controller="WorkCircleCtrl">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">Work Circle</h1>
    <button class="button icon" ng-click="">
      <i class="icon ion-ios-camera-outline right"></i>
    </button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="background-img">
      <span>袁  梦</span>
      <img src="img/me.jpg">
    </div>
    <div class="dynamic">
      <img src="img/mike.png" class="head">
      <p class="name">张冉</p>
      <p>When I was young, I’d listen to the radio. Waiting for my favorite songs. When they played I’d sing along, It made me smile. Those were such happy times. And not so long ago. How I wondered where they’d gone. </p>
      <div>
        <img src="img/ionic.png"><img src="img/me.jpg"><img src="img/max.png">
      </div>
      <div>
        <span>1小时前</span><i class="icon ion-ios-book-outline"></i><i class="icon ion-ios-compose"></i><i class="icon ion-ios-heart"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
