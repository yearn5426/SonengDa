<ion-view view-title="Message" class="message">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">Message</h1>
    <button class="button icon" ng-click="goSearch()">
      <i class="icon ion-ios-search right"></i>
    </button>
  </ion-header-bar>
  <style>
    .item-complex .item-content{
      padding:0;
    }
  </style>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in chats track by $index"
      type="item-text-wrap" ng-click="goMessageDetail(chat.chatName)" ng-show="personOrGroup(chat.people.length)">
        <img ng-src="{{chat.face}}"><span class="messageNum" ng-show="chat.messageNum">{{chat.messageNum}}</span>
        <p class="name">{{chat.chatName}}</p><p class="time"><span>{{chat.date}}</span><br><span>{{chat.time}}</span></p><br>
        <p class="text">{{chat.message[chat.message.length - 1].content}}</p>
        <i class="icon ion-ios-arrow-right"></i>
        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
