<ion-view view-title="Dashboard" class="dashboard">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">Dashboard</h1>
  </ion-header-bar>
  <ion-content>
    <div class="common">
      <p ng-click="goSaleFunnel()" ><i class="icon ion-ios-albums-outline"></i>销售漏斗 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goPerformanceRanking()"><i class="icon ion-ios-pulse"></i>销售业绩排行 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goGoalAchievement()"><i class="icon ion-ios-checkmark-outline"></i>销售目标达成 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goTopNiche()"><i class="icon ion-ios-star-outline"></i>Top 10 商机 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goTopCustom()"><i class="icon ion-ios-paperplane-outline"></i>Top 10 客户 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goKeyNiche()"><i class="icon ion-ios-paw-outline"></i>重点商机 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
  </ion-content>
</ion-view>
