<ion-view view-title="New-niche" class="new-niche">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">New Niche</h1>
    <button class="button icon" ng-click="back()">
      Save
    </button>
  </ion-header-bar>
  <ion-content class="new">
    <p class="split">基本信息</p>
    <div class="info">
      <div>
        <label><i class="icon ion-ios-basketball-outline"></i></label><input type="text" value="漓江塔建设项目">
      </div>
      <div class="icon">
        <label>客户</label><input type="text" value="阿里巴巴科技公司"><i class="icon ion-ios-search"></i>
      </div>
      <div class="icon">
        <label>销售</label><input type="text" value="Andy"><i class="icon ion-ios-search"></i>
      </div>
      <div class="icon">
        <label>阶段</label><input type="text"  value="--初步接洽(10%)--">
      </div>
      <div>
        <label>类型</label><input type="text" value="--新客户--">
      </div>
      <div>
        <label>状态</label><input type="text" value="XXXXX">
      </div>
      <div>
        <label>预计收入</label><input type="text" value="10,000">
      </div>
      <div>
        <label>预算金额</label><input type="text" value="10,000">
      </div>
      <div>
        <label>币种</label><input type="text" value="--CNY--">
      </div>
      <div class="icon">
        <label>预计结束日期</label><input type="text" value="2015-11-11"><i class="icon ion-ios-calendar-outline"></i>
      </div>
      <div>
        <label>购买流程</label><input type="text" value="2015-11-11">
      </div>
      <div>
        <label>机会来源</label><input type="text" value="--网站--">
      </div>
      <div>
        <label>竞争对手</label><input type="text" value="xxx公司,xxxx公司">
      </div>
    </div>
    <p class="split">其他信息</p>
    <div class="info">
      <div>
        <label>备注</label><input type="text" value="100,000">
      </div>
    </div>
  </ion-content>
</ion-view>
