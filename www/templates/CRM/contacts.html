<ion-view view-title="Contacts" class="contacts">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">Contacts</h1>
    <button class="button icon" ng-click="goSearch()">
      <i class="icon ion-ios-search right"></i>
    </button>
    <button class="button icon" ng-click="goNewContact()">
      <i class="icon ion-ios-plus-empty right"></i>
    </button>
  </ion-header-bar>
  <ion-content>
    <div class="sort-and-sift">
      <div class="function">
        <button ng-click="show(0)"><i class="icon ion-ios-settings"></i>排序</button>
      </div>
      <div class="function no-border">
        <button ng-click="show(1)"><i class="icon ion-ios-infinite-outline"></i>筛选</button>
      </div>
      <div ng-show="showTool[0]"  ng-click="close()">
        <p>创建时间</p>
      </div>
      <div ng-show="showTool[1]">
        <div>
          <label>客户类型</label><input type="checkbox">潜在客户<input type="checkbox">新客户
        </div>
        <div>
          <label>客户阶段</label><input type="checkbox">潜在客户<input type="checkbox">新客户
        </div>
      </div>
    </div>
    <div class="common">
      <p ng-click="goContactDetail()"><i class="icon ion-ios-person-outline"></i>马云 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goContactDetail()"><i class="icon ion-ios-person-outline"></i>陈彦宏 <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
    <div class="common">
      <p ng-click="goContactDetail()"><i class="icon ion-ios-person-outline"></i>Lisa <i class="icon ion-ios-arrow-right right"></i></p>
    </div>
  </ion-content>
</ion-view>
