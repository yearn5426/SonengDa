<ion-view view-title="Attachment-detail" class="attachment-detail">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">Attachment Detail</h1>
  </ion-header-bar>
  <ion-content>
    <div class="info">
      <h5>简要说明</h5>
      <p>{{attachment.explanation}}</p>
      <img src="{{attachment.image}}">
    </div>
    <div class="tool">
      <buttom class="left"><i class="icon ion-ios-information-outline"></i></buttom>
      <buttom class="right"><i class="icon ion-ios-download-outline"></i></buttom>
    </div>
  </ion-content>
</ion-view>
