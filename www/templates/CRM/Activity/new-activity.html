<ion-view view-title="New-activity" class="new-activity">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">New Activity</h1>
    <button class="button icon" ng-click="">
      Save
    </button>
  </ion-header-bar>
  <ion-content class="new">
    <p class="split">基本信息</p>
    <div class="info">
      <div>
        <label><i class="icon ion-ios-box-outline"></i></label><input type="text" value="新产品展示">
      </div>
      <div>
        <label>类型</label><input type="text" value="--展示--">
      </div>
      <div class="icon">
        <label>销售</label><input type="text" value="Andy"><i class="icon ion-ios-search"></i>
      </div>
      <div class="icon">
        <label>联系人</label><input type="text"  value="Tony"><i class="icon ion-ios-search"></i>
      </div>
      <div>
        <label>主要客户</label><input type="text" value="阿里巴巴科技公司">
      </div>
      <div>
        <label>状态</label><input type="text" value="XXXXX">
      </div>
      <div>
        <label>预计收入</label><input type="text" value="10,000">
      </div>
      <div>
        <label>预算金额</label><input type="text" value="10,000">
      </div>
      <div>
        <label>币种</label><input type="text" value="--CNY--">
      </div>
      <div class="icon">
        <label>开始日期</label><input type="text" value="2015-11-11"><i class="icon ion-ios-calendar-outline"></i>
      </div>
      <div class="icon">
        <label>结束日期</label><input type="text" value="2015-11-11"><i class="icon ion-ios-calendar-outline"></i>
      </div>
      <div>
        <label>优先级</label><input type="text" value="Andy">
      </div>
      <div>
        <label>说明</label><input type="text" value="针对15年冬季新产品,免费展示">
      </div>
      <div class="out-icon">
        <label>附件</label><input type="text" value="场地说明"><i class="icon ion-ios-upload-outline"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
