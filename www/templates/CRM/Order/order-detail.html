<ion-view view-title="Order-Detail" class="order-detail">
  <ion-header-bar align-title="center" class="head-bar" >
    <button class="button icon" ng-click="back()">
      <i class="icon ion-ios-arrow-left"></i>
    </button>
    <h1 class="title">Order Detail</h1>
  </ion-header-bar>
  <ion-content>
    <div class="head row">
      <p ng-click="" class="col-25">3<br>产品</p><p ng-click="" class="col-25">1<br>商机</p><p ng-click="" class="col-25">2<br>报价</p><p ng-click="" class="col-25">2<br>附件</p>
    </div>
    <p class="split">基本信息</p>
    <div class="detail">
      <p class="row"><span class="col-25"><i class="icon ion-ios-copy-outline"></i></span><span>{{order.name}}</span></p>
      <p class="row"><span class="col-25">编码</span><span>{{order.coding}}</span></p>
      <p class="row"><span class="col-25">客户</span><span>{{order.custom}}</span></p>
      <p class="row"><span class="col-25">收货地址</span><span>{{order.address}}</span></p>
      <p class="row"><span class="col-25">货币</span><span>{{order.currency}}</span></p>
      <p class="row"><span class="col-25">总金额</span><span>{{order.totalSum}}</span></p>
      <p class="row"><span class="col-25">发货日期</span><span>{{order.deliveryDate}}</span></p>
      <p class="row"><span class="col-25">发货方式</span><span>{{order.deliveryMethod}}</span></p>
      <p class="row"><span class="col-25">说明</span><span>{{order.explanation}}</span></p>
    </div>
  </ion-content>
</ion-view>
